language: node_js
node_js:
- '8'
deploy:
  provider: heroku
  app: community-shed
  api_key:
    secure: 
addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start