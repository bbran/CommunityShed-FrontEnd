<div class="addimageform">
  <form (ngSubmit)="addImage(addImageForm)" #addImageForm="ngForm">
    <div class="header">
        <h3>Add an Image to your {{tool?.toolName}}:</h3>      
    </div>
    <div class="form-group">
      <label for="filepath" class="col-sm-2 control-label">Upload File:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="filepath" ngModel #model="ngModel" name="filepath" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Add Image</button>
      </div>
    </div>
  </form>
</div>
