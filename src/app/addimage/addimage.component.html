<app-navigation></app-navigation>

<button routerLink="/tooldetails/{{tool.id}}">Return to Previous Page</button>

<div class="addimageform">
  <!-- took out ngSubmit from opening form tag: (ngSubmit)="addImage(addImageForm)" -->
  <form #addImageForm="ngForm" id=addImageForm>
    <div class="header">
        <h3>Add an Image to your {{tool?.toolName}}:</h3>      
    </div>
    <div class="form-group">
      <label for="filepath" class="col-sm-2 control-label">Upload File:</label>
      <div class="col-sm-10">
        <input type="file" (change)="fileChange($event)" id="filepath" ngModel #model="ngModel" name="filepath" placeholder="ex. File Path" accept=".pdf, .png, .jpg" required>
      </div>
    </div>
  </form>
</div>
