<app-navigation></app-navigation>

<div class="toolsdisplay">
<h2>Available Tools in {{ groupdetails?.groupName }}</h2>

<div class="all">
<div class="tablestyle">
<table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" datatable class="table table-striped table-bordered" id="dataTable">
  <thead>
    <tr>
      <th>Image</th>
      <th>Category</th>
      <th>Tool Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tool of availableTools">
      <td> <img src="{{tool?.image}}" height="50px"/></td>
      <td>{{tool?.category}}</td>
      <td>{{tool?.toolName}}</td>
      <td>{{tool?.toolDescription}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/tooldetails/', tool.id]">Tool Details</button>
        <button class="btn btn-primary" data-id={{tool.id}} routerLink='/requestform'>Request Tool</button>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div class="memberdisplay">

<app-groupdetailsmembers></app-groupdetailsmembers>
<app-invitegroupmember></app-invitegroupmember>

</div>
</div>
