<app-navigation></app-navigation>

<div class="toolsdisplay">
<h1>Available Tools in your Group</h1>

<table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" datatable class="table table-striped table-bordered" id="dataTable">
  <thead>
    <tr>
      <th>Category</th>
      <th>Tool Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tool of group">
      <td>{{tool?.category}}</td>
      <td>{{tool?.toolName}}</td>
      <td>{{tool?.toolDescription}}</td>
      <td>
        <button [routerLink]="['/tooldetails/', tool.id]">Tool Details</button>
        <button data-id={{tool.id}} routerLink='/requestform'>Request Tool</button>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div class="memberdisplay">

<app-groupdetailsmembers></app-groupdetailsmembers>

</div>
