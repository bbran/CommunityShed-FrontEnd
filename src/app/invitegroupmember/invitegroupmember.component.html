<app-navigation></app-navigation>

<div class="inviteNewMemberForm">

  <form (ngSubmit)="inviteGroupMemberForm(inviteNewMemberForm)" #inviteNewMemberForm="ngForm">
    
    <div class="header">
        <h3>Create a New Group to Start Sharing your Tools Today!</h3>      
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" ngModel #model="ngModel" id="email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Send Invite</button>
      </div>
    </div>
  </form>
</div>
