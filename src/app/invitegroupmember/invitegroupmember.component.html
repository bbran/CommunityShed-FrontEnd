
<div class="inviteNewMemberForm">

  <form (ngSubmit)="inviteNewMember(inviteGroupMember)" #inviteGroupMember="ngForm">
    
    <div class="header">
        <h4>Invite a friend to your Group</h4>      
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" ngModel #model="ngModel" id="email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Send Invite</button>
      </div>
    </div>
  </form>
</div>
