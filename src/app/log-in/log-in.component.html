<div class="background">
  <div class="all">
    <div class="logo">
        <img src="assets/images/a_shed_with_text.png" alt="shed">
    </div>
    <div class="loginform">
      <form (ngSubmit)="logInUser(logInForm)" #logInForm="ngForm">
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" ngModel #model="ngModel" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password" ngModel #model="ngModel" name="password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
