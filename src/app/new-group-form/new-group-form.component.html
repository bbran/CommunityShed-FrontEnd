<app-navigation></app-navigation>

<div class="newGroupForm">

  <form (ngSubmit)="submitNewGroup(newGroupForm)" #newGroupForm="ngForm">
    
    <div class="header">
        <h3>Create a New Group to Start Sharing your Tools Today!</h3>      
    </div>

    <div class="form-group">
      <label for="groupName" class="col-sm-2 control-label">Group Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel #model="ngModel" id="groupName" name="groupName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="groupDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel #model="ngModel" id="groupDescription" name="groupDescription" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Create Group</button>
      </div>
    </div>
  </form>
</div>
