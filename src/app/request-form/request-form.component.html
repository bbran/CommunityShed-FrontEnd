<app-navigation></app-navigation>

<div class="requestform">
  <form>
    <div class="header">
        <h3>Request a Tool</h3> 
        <p>Please enter the following information to complete your request. Once your request is submitted, a notification will be sent to the owner of the tool for them to review.</p>     
    </div>
    <div class="form-group">
      <label for="enddate" class="col-sm-2 control-label">End Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="enddate" name="enddate" required>
      </div>
    </div>
    <div class="form-group">
      <label for="requestdetails" class="col-sm-2 control-label">Enter Request Details</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="requestdetails" name="requestdetails" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Send Request to Owner</button>
      </div>
    </div>
  </form>
</div>
