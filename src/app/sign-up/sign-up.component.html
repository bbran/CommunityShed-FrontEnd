
<div class="signupform">
  <form (ngSubmit)="submitNewUser(signUpForm)" #signUpForm="ngForm">
    <div class="header">
        <h3>Sign Up for the Community Shed:</h3>      
    </div>
    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel #model="ngModel" id="firstName" name="firstName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel #model="ngModel" id="lastName" name="lastName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel #model="ngModel" id="email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel #model="ngModel" id="password" name="password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Complete Sign Up</button>
      </div>
    </div>
  </form>
</div>
